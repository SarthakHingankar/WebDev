<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Mail Service</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Temp Mail Service</h1>
    </header>

    <div class="container">
      <p>Your Temporary Email Address:</p>
      <p class="email-address" id="tempEmail">Loading...</p>
      <button id="refreshEmails">Refresh Emails</button>

      <div class="emails" id="emailsContainer">
        <p>No emails yet. Check back soon!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
